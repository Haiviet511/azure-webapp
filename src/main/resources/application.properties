spring.application.name=webapp-haipv25
# ===============================================
# SERVER CONFIGURATION
# ===============================================
server.port=${PORT:8080}

# ===============================================
# DATABASE & JPA CONFIGURATION (SQL Server)
# ===============================================
spring.datasource.url=jdbc:sqlserver://haipv25.database.windows.net:1433;database=sqlserver-haipv25;encrypt=true;trustServerCertificate=false;loginTimeout=30;
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
